services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anote-backend
    restart: unless-stopped
    ports:
      - "5001:5000"  # Map container's 5000 to host's 5001
      - "6379:6379"  # Ray
    volumes:
      - ./:/app
      - ./db:/app/db
      - ./models:/app/models
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    environment:
      - FLASK_APP=app.py
      - TIKA_SERVER_ENDPOINT=http://tika:9998
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - REDIS_HOST=redis # Use Docker service name
      - REDIS_PORT=6379 # Use internal Redis port
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      # tika:
      #   condition: service_healthy
    networks:
      - anote-network
    shm_size: "2.44gb"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: anote-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=agents
      - MYSQL_ROOT_PASSWORD=
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - anote-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "db", "-u", "root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  tika:
    image: apache/tika:latest
    container_name: tika-server
    restart: unless-stopped
    environment:
      - TIKA_SERVER_ENDPOINT=http://tika:9998
    ports:
      - "9998:9998"
    volumes:
      - tika-data:/data
    networks:
      - anote-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998/tika"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  redis:
    image: redis:7-alpine
    container_name: anote-redis
    restart: unless-stopped
    ports:
      - "6370:6370"
    volumes:
      - redis-data:/data
    networks:
      - anote-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  anote-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  tika-data: # Volume for Tika server data