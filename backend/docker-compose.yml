version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:5000"
    volumes:
      - ./:/app
      - ./db:/app/db
      - ./models:/app/models
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql://root:root@db:3306/autonomous_intelligence
    depends_on:
      - db
    restart: unless-stopped
    shm_size: '2.44gb'

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=autonomous_intelligence
      - MYSQL_USER=autonomous_user
      - MYSQL_PASSWORD=autonomous_password
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

volumes:
  mysql_data: 