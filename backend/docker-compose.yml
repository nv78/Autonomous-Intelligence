services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anote-backend
    restart: unless-stopped
    ports:
      - "8000:5000"  # Map container's 5000 to host's 8000
      - "9998:9998"  # Tika
    volumes:
      - ./:/app
      - ./db:/app/db
      - ./models:/app/models
      - tika-data:/tmp  # Persist Tika server data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
  
    # Remove or fix depends_on if there are no dependencies
    #depends_on:
    #  # db:  # Removed db service
    #  #   condition: service_healthy
    networks:
      - anote-network
    shm_size: '2.44gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  anote-network:
    driver: bridge

volumes:
  tika-data:  # Volume for Tika server data