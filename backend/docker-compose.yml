version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anote-backend
    restart: unless-stopped
    ports:
      - "8000:5000"
    volumes:
      - ./:/app
      - ./db:/app/db
      - ./models:/app/models
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - anote-network
    shm_size: '2.44gb'

  db:
    image: mysql:8.0
    container_name: anote-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=agents
      - MYSQL_ROOT_PASSWORD=""
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - anote-network

networks:
  anote-network:
    driver: bridge

volumes:
  mysql-data: